<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <!--Background Image --Kleber-->
    <img class="bg" src="./img/login-bg.jpg">
    <!--Home botton-->
    <header>
        <a href="home.html">
            <span role="img" aria-label="Home">
                <img src="./img/icon-home.svg" alt="Home">
            </span>
            HOME
        </a>
    </header>
    <!--Logo Hashfinder-->
    <img class="logohash" src="./img/logo-white2.svg">
    <!--rectangle white with login-->

        <div class="login">
            <h1>Login</h1>
            
            <input class="user" type="text" placeholder="Usuário" aria-label="Usuário">

        </div>
    </div>
